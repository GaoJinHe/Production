<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
	<title></title>
	<style>
        #div1 {
        	width: 100px;
        	height: 400px;
        	background: #ccc;
        	display: none;
        }
	</style>
	<script>
		function show()
		{
			var oDiv=document.getElementById('div1')

			oDiv.style.display='block'
		}
		function hide()
		{
			var oDiv=document.getElementById('div1')

			oDiv.style.display='none'
		}
	</script>
</head>
<body>

<input type="checkbox" onmouseover="show()" onmouseout="hide()">
<div id="div1">adfadfadsf</div>

</body>
</html>
